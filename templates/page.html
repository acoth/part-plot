<!doctype html>
<head>
    <link rel="icon" type="image/png"
          href="static/favicon.png">
</head>
<title> Opamp Selector </title>
<div class=page>
    {{plot|safe}}
    <div style="text-align:center;">
        <form method="post">
            <div style="float:left;">
                <div style="float:left; padding-right:10px;">
                    X:
                    <select name="xvar">
                        {%for v in varnames%}
                        <option value="{{v}}" {%if v==curr_x%}selected{%endif%}>{{v}}</option>
                        {%endfor%}
                    </select>
                    <select name="xscale">
                        {%for s in scaleTypes%}
                        <option value="{{s}}" {%if s==curr_xsc%}selected{%endif%}>{{s}}</option>
                        {%endfor%}
                    </select>
                    <br>
                    <input type="text" name="xmin" value="{{curr_xmin}}" size="7"> to
                    <input type="text" name="xmax" value="{{curr_xmax}}" size="7">
                </div>
                <div style="float:right; padding-left:10px;padding-right:10px;">
                    Y:
                    <select name="yvar">
                        {%for v in varnames%}
                        <option value="{{v}}" {%if v==curr_y%}selected{%endif%} size="5">{{v}}</option>
                        {%endfor%}
                    </select>
                    <select name="yscale">
                        {%for s in scaleTypes%}
                        <option value="{{s}}" {%if s==curr_ysc%}selected{%endif%}>{{s}}</option>
                        {%endfor%}
                    </select>
                    <br>
                    <input type="text" name="ymin" value="{{curr_ymin}}" size="7"> to
                    <input type="text" name="ymax" value="{{curr_ymax}}" size="7">
                </div>
            </div>
            <div style="float:left; padding-left:10px">
                Color:
                <select name="cvar">
                    {%for v in varnames%}
                    <option value="{{v}}" {%if v==curr_c%}selected{%endif%}>{{v}}</option>
                    {%endfor%}
                </select>
                <select name="cscale">
                    {%for s in scaleTypes%}
                    <option value="{{s}}" {%if s==curr_csc%}selected{%endif%}>{{s}}</option>
                    {%endfor%}
                </select>
                <br>
                <input type="text" name="cmin" value="{{curr_cmin}}" size="7"> to
                <input type="text" name="cmax" value="{{curr_cmax}}" size="7">
            </div>

    </div>
</div>
<div style="clear:both;">
    Labels:
    <select name="name">
        {%for v in varnames%}
        <option value="{{v}}" {%if v==curr_name%}selected{%endif%}>{{v}}</option>
        {%endfor%}
    </select>
    <div class="button">
        <button type="submit">Plot</button>
    </div>
</div>
</form>
</div>
</div>
